<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethernet 帧的发送模拟过程</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <div style="text-align: right">
        <form class="form-inline" action="">
          <div class="form-group">
            <label for="">发送数据数：</label>
            <input type="number" id="dataCount" value="10" min="5" max="20" class="form-control">
          </div>
          <div class="form-group">
            <label for="">最多冲突次数：</label>
            <input type="number" id="allowCollisionCount" value="16" min="3" max="32" class="form-control">
          </div>
          <div class="form-group">
            <label for="">争用期：</label>
            <input type="number" id="collisionWindow" value="50" min="5" max="500" class="form-control">
          </div>
          <div class="form-group">
            <label for="">人工干扰时间：</label>
            <input type="number" id="jammingSignal" value="30" min="3" max="300"
            class="form-control">
          </div>
          <div class="form-group">
            <label for="">主机数：</label>
            <input type="number" id="N" value="10" min="2" max="100"
            class="form-control">
          </div>
          <button class="btn btn-success" id="start">开始</button>
        </form>
      </div>
    </div>

    <div id="main">
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ethernet.js"></script>
</body>
</html>
